<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Brewery App</title>
</head>
<body>
    <div class="container">
        <h1>Brewery App</h1>
        <img class="image" src="img/beer.png" alt="two beer bottles clinking">
        <form id="state-form">
            <label for="state-list">Which state do you want to search?</label>
            <select id="state-list" class="width-80 margin-15"></select>
            <input type="submit" value="Next" class="cta-button width-80">
        </form>
        <form id="search-form" class="hidden">
            <label for="starting-location" id="starting-location-label">Starting location</label>
            <input type="text"  class="width-80 margin-30 gray" name="starting-location" id="starting-location" value="Starting location">
            <label for="distance">Distance</label>
            <select class="width-80 margin-15" name="distance" id="distance-list">
                <option value="1">1 mile</option>
                <option value="5">5 miles</option>
                <option value="10">10 miles</option>
                <option value="25">25 miles</option>
                <option value="50">50 miles</option>
            </select>
            <input class="cta-button width-80" type="submit" value="Click To Start">
         </form>

         <section id="display-results" class="hidden left-text">
                <h2>Your Results: </h2>
                <ul id="results-list" class="width-80">
                </ul>
        </section>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="states.js"></script>
    <script src="main.js"></script>
</body>
</html>
