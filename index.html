<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Brewery App</title>
</head>
<body>
    <div class="container">
        <h1>Brewery App</h1>
        <img class="image" src="img/greybox.png" alt="alt tag">
        <form>
            <label for="starting-location">Starting location</label>
            <input type="text"  class="width-80" name="starting-location" id="starting-location" value="Starting location">
            <label for="distance">Distance</label>
            <select class="width-80" name="distance">
                <option value="1">1 mile</option>
                <option value="5">5 miles</option>
                <option value="10">10 miles</option>
                <option value="25">25 miles</option>
                <option value="50">50 miles</option>
            </select>
            <input class="cta-button width-80" type="submit" value="Click To Start">
         </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="main.js"></script>
</body>
</html>
